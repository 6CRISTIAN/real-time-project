<div class="container-fluid pt-4">

    <div class="row center-xs">
        <div class="col-xs-6">
            <mat-card class="mat-elevation-z8">
                <mat-card-header class="w-100 d-flex">
                    <mat-card-title class="w-100 my-2">
                        Lista de amigos
                    </mat-card-title>
                </mat-card-header>
            </mat-card>
        </div>
    </div>

    <div class="row mt-5">
        <div class="col-xs-6 px-3 pt-5">
            <div class="row center-xs">
                <mat-card class="mat-elevation-z4 w-100 form">
                    <mat-card-content class="w-100 d-flex">
                        <div class="col-xs-12">
                            <mat-tab-group mat-align-tabs="start">
                                <mat-tab label="Crear contacto">
                                    <app-friend-create></app-friend-create>
                                </mat-tab>
                                <mat-tab label="Editar contacto">
                                    <app-friend-edit></app-friend-edit>
                                </mat-tab>
                            </mat-tab-group>
                        </div>
                    </mat-card-content>
                </mat-card>
            </div>
        </div>

        <div class="col-xs-6 px-3 pt-5">
            <mat-card class="mat-elevation-z4 w-100 p-0 viewer">
                <mat-card-content class="w-100 d-flex">
                    <app-friend-viewer></app-friend-viewer>
                </mat-card-content>
            </mat-card>
        </div>

    </div>
</div>
