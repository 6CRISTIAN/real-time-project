<div class="row center-xs pb-0 mt-2">
    <div class="col-xs-12">
        <mat-form-field appearance="legacy">
            <mat-label>Amigo</mat-label>
            <mat-select panelClass="select-blue" [formControl]="friend">
                <mat-option>··· Ninguno ···</mat-option>
                <mat-option [value]="friend" *ngFor="let friend of (friendSv .friends$| async)">
                    {{friend.name}}
                </mat-option>
            </mat-select>
        </mat-form-field>
    </div>
</div>
<ng-container *ngIf="!friend.value">
    <div class="row center-xs fadeIn mt-5">
        <div class="col-xs-10">
            <span>Selecciona el amigo que deseas editar</span>
            <hr class="mt-2">
        </div>
    </div>
</ng-container>
<ng-container *ngIf="showForm">
    <app-friend-create [friend]="friend.value" (updateEvent)="reRender()"></app-friend-create>
</ng-container>
